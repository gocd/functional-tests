<textarea id="logs" style="width:1024px;height:300px"></textarea>


<script>
function getTarget (e) {
    var targ;
    if (!e) e = window.event;
    var evType = e.type;
    if (e.target) targ = e.target;
    else if (e.srcElement) targ = e.srcElement;
    if (targ.nodeType == 3) // defeat Safari bug
        targ = targ.parentNode;  
    return targ;
};

var _last = null;
function fn(s){
	return function(e){
		if (!e) e = window.event;
		if (_last == s) return;
		var el = getTarget(e);
		var msg = "\n" + el.id + ":" + s;

		var inputs = document.getElementsByTagName("INPUT");
		for (var i=0; i<inputs.length; i++){
			var cb = inputs[i];
			if (cb.type == "checkbox" && cb.name == "props" && cb.checked) {
				msg += "; " + cb.value + "=" + eval(cb.value);
			}
		}
		$('logs').value += msg;
		_last = s;
	}
}

function addEv(el, s){
	addEvent(el, s, fn(s));
}
function addEvents(el){
	var inputs = document.getElementsByTagName("INPUT");
	for (var i=0; i<inputs.length; i++){
		var cb = inputs[i];
		if (cb.type == "checkbox" && cb.name == "events" && cb.checked) {
			addEv(el, cb.value);
		}
	}
}

function addEvListeners(){
	redraw();
	addEvents($('d1'));
	addEvents($('t1'));
	addEvents($('b1'));
	addEvents($('cb1'));
	addEvents($('r11'));
	addEvents($('r12'));
}

function redraw(){
	$("redrawable").innerHTML = $("redrawable").innerHTML; 	
}

</script>
